<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <title>Painel Admin – Alici</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-4">Histórico de Mensagens</h1>
  <table class="w-full table-auto border">
    <thead>
      <tr class="bg-gray-200">
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Remetente</th>
        <th class="px-4 py-2">Conteúdo</th>
      </tr>
    </thead>
    <tbody>
      {% for m in messages %}
      <tr class="border-t">
        <td class="px-4 py-2">{{m.id}}</td>
        <td class="px-4 py-2">{{m.sender}}</td>
        <td class="px-4 py-2">{{m.content}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
