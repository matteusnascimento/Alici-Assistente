
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Alici Assistente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-6">Bem-vindo Ã  Alici Assistente</h1>
        <p class="mb-4">Use nosso painel admin em <a href="#" class="text-blue-500 underline">painel admin</a></p>

        <div class="mb-4">
            <input id="userInput" type="text" placeholder="Digite sua pergunta..." class="border rounded p-2 w-64">
            <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded ml-2">Enviar</button>
        </div>

        <div id="response" class="bg-white p-4 rounded shadow w-80 text-left"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseDiv = document.getElementById('response');

            const response = await fetch('https://alici-assistente.onrender.com/get', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            const data = await response.json();
            responseDiv.innerText = data.response;
        }
    </script>
</body>
</html>
